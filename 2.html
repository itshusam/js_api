<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        #timer {
            font-size: 2em;
            margin: 20px 0;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <input type="number" id="duration" placeholder="Enter duration in seconds" min="1">
        <button id="start-timer">Start Timer</button>
        <div id="timer">00:00</div>
        <button id="show-notification">Show Notification</button>
        <button id="repeat-notification">Start Repeating Notification</button>
    </div>
    <script src="2.js"></script>
</body>
</html>
